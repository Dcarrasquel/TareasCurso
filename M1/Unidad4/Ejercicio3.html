<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var metros;

        metros = prompt('Ingresa los metros a recorrer, para recibir un medio de transporte:')
        if (metros <= 1000){
            document.write('Lo mejor es ir a pie')
        }else
            if (metros > 1000 && metros <= 10000) {
                document.write('Lo mejor es ir en bicicleta')
            } else 
                if (metros > 10000 && metros <= 30000) {
                    document.write('Lo mejor es ir en colectivo')
                }else
                if (metros <= 100000 && metros >= 30000) {
                    document.write('Lo mejor es ir en auto')
                }else
                if (metros > 100000){
                    document.write('Lo mejor es ir en Avion')
                }
                </script>
</body>

</html>
